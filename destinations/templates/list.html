{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}
<br>
<br>
<div class="container">
	<div class="row">
	  {% for destination in destinations %}
		<div class="col-sm-12 col-md-6 col-lg-4 ">
			<div class="card bg-dark text-white  bg-info " >
			  <img class="card-img" src="{{destination.pretty_picture.url}}" alt="{{destination.name}}" style="max-width: 30rem;">
			  <div class="card-img-overlay">
			    <h5 class="card-title">{{destination.name}}</h5>
			    <p class="card-text">{{destination.activities}}</p>
			    <a href="{% url 'destination-detail' destination.id %}" class=" text-black btn btn-info">More..</a>
			  </div>
			</div>	
		</div>	  
	  {% endfor %}	
	</div>
</div>
{% endblock content %}
